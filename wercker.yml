box: opensuse
build:
  steps:
    - script:
        name: build
        code: |
          zypper install -y git curl
          CI_PROJECT_DIR=$(pwd)
          git clone --branch Tests https://${USERNAME}:${PASSWORD}@gitlab.com/${USERNAME}/${LIBBASE} ${LIBBASE} 
          mkdir -p ${CI_PROJECT_DIR}/content
          cd ${CI_PROJECT_DIR}/content
          bash ${CI_PROJECT_DIR}/${LIBBASE}/Tests/Pipeline/Create.sh ${METHOD} ${REPO} ${BRANCH} ${PACKAGES}
