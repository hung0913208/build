box: ubuntu

build:
  steps:
    - script:
        name: migate
        code: |
          apt install -y git curl &> /dev/null
          CI_PROJECT_DIR=$(pwd)
          git clone --branch Tests https://${USERNAME}:${PASSWORD}@dev.azure.com/blackcat0115/${LIBBASE}/_git/${LIBBASE} 
          mkdir -p ${CI_PROJECT_DIR}/content
          cd ${CI_PROJECT_DIR}/content
          bash ${CI_PROJECT_DIR}/${LIBBASE}/Tests/Pipeline/Create.sh ${METHOD} ${REPO} ${BRANCH} ${PACKAGES}
